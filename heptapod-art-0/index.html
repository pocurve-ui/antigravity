<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heptapod B - Generative Art</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #000;
            color: white;
            font-family: monospace;
        }

        #canvas-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        #ui-container {
            position: fixed;
            bottom: 50px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 10;
            text-align: center;
        }

        #word-input {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 10px 20px;
            font-family: inherit;
            font-size: 1.2rem;
            outline: none;
            border-radius: 20px;
            text-align: center;
            width: 300px;
            transition: all 0.3s ease;
        }

        #word-input:focus {
            background: rgba(255, 255, 255, 0.2);
            border-color: white;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
        }
    </style>
    <!-- Import Maps for Three.js and Cannon-es -->
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/",
                "cannon-es": "https://unpkg.com/cannon-es@0.20.0/dist/cannon-es.js"
            }
        }
    </script>
</head>

<body>
    <div id="canvas-container"></div>
    <div id="ui-container">
        <input type="text" id="word-input" placeholder="Type to speak..." autocomplete="off">
        <div style="margin-top: 15px;">
            <button id="btn-next">Next Symbol</button>
            <button id="btn-reset">Reset</button>
        </div>
    </div>
    <style>
        /* Additional button styles inline for quick iteration */
        button {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 8px 16px;
            margin: 0 5px;
            border-radius: 15px;
            cursor: pointer;
            font-family: inherit;
            transition: all 0.2s;
        }

        button:hover {
            background: rgba(255, 255, 255, 0.3);
        }
    </style>
    <script type="module" src="./src/main.js?v=2"></script>
</body>

</html>
